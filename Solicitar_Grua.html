<div class="hero" id="home">
  <header>
    <nav class="navbar">
      <div class="brand">
        <a href="index.html"> <h2>Rapi-Grúa</h2></a>

      </div>

    </nav>

</div>

<div class="container">

  <div class="row">
    <div class="col">
      <h4 id="mio"> Formulario para solicitar una Grúa</h4>
      <div class="formulario" >
        <form action="" name="formulario" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre de la Persona que solicita la Grúa</label>
            <input type="text" class="form-control" id="name" placeholder="Su Nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label" >Apellido de la persona que solicita la Grúa</label>
            <input type="text" class="form-control" id="apellido" placeholder="Su Apellido" required>
          </div>

          <label for="tipo" class="form-label" >Automotor</label>
          <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="tipo" name="tipo" required>
            <option selected></option>
            <option value="Carro">Carro</option>
            <option value="Bus">Bus</option>
            <option value="Camion">Camión</option>
          </select>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Su comentario" id="detalle_del_estado_del_vehiculo"  style="height: 100px" required></textarea>
            <label for="detalle_del_estado_del_vehiculo">El estado del vehículo </label>
          </div>
          <label for="apellido" class="form-label" >Ubicación</label>
          <select class="form-select" aria-label="Default select example" id="ubicacion" required>
            <option selected></option>
            <option value="Norte">Norte</option>
            <option value="Centro">Centro</option>
            <option value="Sur">Sur</option>
          </select>

          <button type="submit" class="btn btn-dark" id="btn" name="btn" onclick="incluir_alumno()" value="Enviar">Solicitar Grúa</button>



        </form>
      </div>
    </div>
    <div class="col">
      <h4> Solicitud Enviada </h4>
      <table table class="table">
        <thead  class="table-dark">
        <tr>

          <th scope="col">Nombre </th>
          <th scope="col">Automóvil</th>
          <th scope="col">Detalles </th>
          <th scope="col">Ubicacion</th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row" id="resultado_nombre_completos"></th>
          <td id="resultado_tipo_camion1"></td>
          <td id="resultado_detalles_automotor"></td>
          <td id="ubicacion_quito"></td>
        </tr>

        </tbody>
      </table>

      <div class="row">
        <div class="col">
          <tr>
            <div id="map"></div>
            <a  href="responsi_index.html" ><button type="button" class="btn btn-dark">Regresar</button></a>

          </tr>

        </div>


      </div>

    </div>





  </div>
